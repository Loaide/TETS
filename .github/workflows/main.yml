name: Build Mac App (Fixed)

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build with PyInstaller
        # We use --onedir because it starts faster and is easier to debug
        run: |
          pyinstaller --noconfirm --onedir --windowed --name "AnatoViewer" --icon="Anato.png" --clean anatovieer_v2.py

      - name: ðŸ”§ Fix Permissions & Sign App
        # THIS IS THE NEW MAGIC STEP
        run: |
          # 1. Force the app to be readable and executable by everyone
          chmod -R 755 dist/AnatoViewer.app
          
          # 2. Apply an "Ad-Hoc" signature. 
          # This doesn't make you a verified developer, but it stops the "App is damaged" error.
          codesign --force --deep --sign - dist/AnatoViewer.app

      - name: Create DMG (Disk Image)
        # Instead of a ZIP, we make a DMG. Macs trust DMGs more than Zips.
        run: |
          brew install create-dmg
          create-dmg \
            --volname "AnatoViewer Installer" \
            --volicon "Anato.png" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "AnatoViewer.app" 200 190 \
            --hide-extension "AnatoViewer.app" \
            --app-drop-link 600 185 \
            "dist/AnatoViewer.dmg" \
            "dist/AnatoViewer.app"

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/AnatoViewer.dmg
