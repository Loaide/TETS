name: Release Mac App

# This triggers the build ONLY when you create a new Release (tag starting with v)
on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build with PyInstaller
        # Make sure your file name is correct here (e.g., main.py or anatovieer_v2.py)
        # Make sure your icon name is correct here (e.g., icon.png)
        run: |
          pyinstaller --noconfirm --onedir --windowed --name "AnatoViewer" --icon="Anato.png" --clean anatovieer_v2.py

      - name: Zip the App
        run: |
          cd dist
          zip -r AnatoViewer_Mac.zip AnatoViewer.app

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/AnatoViewer_Mac.zip
          path: dist/AnatoViewer_Mac.zip
